services:
  # Shared configuration for the app
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: redis-test-app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-testuser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-testpass}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-testdb}
      - DATABASE_URL=mysql://${MYSQL_USER:-testuser}:${MYSQL_PASSWORD:-testpass}@mysql:3306/${MYSQL_DATABASE:-testdb}
      - PORT=3000
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    networks:
      - app-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: redis-test-cache
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - app-network
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # MySQL database
  mysql:
    image: mysql:8
    container_name: redis-test-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-testdb}
      MYSQL_USER: ${MYSQL_USER:-testuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-testpass}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER:-testuser}", "-p${MYSQL_PASSWORD:-testpass}"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network
    volumes:
      - mysql-data:/var/lib/mysql

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: redis-test-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  mysql-data:

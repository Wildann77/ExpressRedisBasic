services:
  # Express app dengan Bun runtime
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: redis-test-app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
      - MYSQL_DATABASE=testdb
      - DATABASE_URL=mysql://testuser:testpass@mysql:3306/testdb
      - PORT=3000
    depends_on:
      - redis
      - mysql
    networks:
      - app-network
    restart: unless-stopped

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: redis-test-cache
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # MySQL database
  mysql:
    image: mysql:8
    container_name: redis-test-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: redis-test-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  mysql-data:
